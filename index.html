<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Trading Performance Logger</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        /* ...styles from the original code... */
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-chart-line"></i> Advanced Trading Performance Logger</h1>
        <div class="input-group">
            <input type="date" id="dateInput">
            <input type="text" id="instrumentInput" placeholder="Instrument">
            <input type="text" id="accountInput" placeholder="Account">
            <input type="number" id="rInput" step="0.1" placeholder="R Multiple">
            <button id="logButton">Log Trade</button>
        </div>
        <div class="stats">
            <div class="stat-card">
                <div>Total Trades</div>
                <div id="totalTrades" class="stat-value">0</div>
            </div>
            <div class="stat-card">
                <div>Win Rate</div>
                <div id="winRate" class="stat-value">0%</div>
            </div>
            <div class="stat-card">
                <div>Average R</div>
                <div id="averageR" class="stat-value">0</div>
            </div>
            <div class="stat-card">
                <div>Total R</div>
                <div id="totalR" class="stat-value">0</div>
            </div>
        </div>
        <div class="charts">
            <div class="chart-container">
                <canvas id="equityCurve"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="rDistribution"></canvas>
            </div>
        </div>
        <div id="tradeLog">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Instrument</th>
                        <th>Account</th>
                        <th>R Multiple</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tradeLogBody"></tbody>
            </table>
        </div>
        <div id="importExport">
            <button id="exportBtn">Export to CSV</button>
            <input type="file" id="importInput" accept=".csv" style="display: none;">
            <button id="importBtn">Import from CSV</button>
        </div>
    </div>
    <div id="notification"></div>

    <script>
        // State and element selection
        let trades = JSON.parse(localStorage.getItem('lifetimeTrades')) || [];
        let charts = {};
        const elements = {
            dateInput: document.getElementById('dateInput'),
            instrumentInput: document.getElementById('instrumentInput'),
            accountInput: document.getElementById('accountInput'),
            rInput: document.getElementById('rInput'),
            logButton: document.getElementById('logButton'),
            tradeLogBody: document.getElementById('tradeLogBody'),
            totalTradesEl: document.getElementById('totalTrades'),
            winRateEl: document.getElementById('winRate'),
            averageREl: document.getElementById('averageR'),
            totalREl: document.getElementById('totalR'),
            exportBtn: document.getElementById('exportBtn'),
            importBtn: document.getElementById('importBtn'),
            importInput: document.getElementById('importInput'),
            notification: document.getElementById('notification')
        };

        // Utility functions
        const saveTrades = () => {
            localStorage.setItem('lifetimeTrades', JSON.stringify(trades));
        };

        const showNotification = (message, type) => {
            elements.notification.textContent = message;
            elements.notification.className = type;
            elements.notification.style.display = 'block';
            setTimeout(() => {
                elements.notification.style.display = 'none';
            }, 3000);
        };

        const clearInputs = () => {
            elements.dateInput.value = new Date().toISOString().split('T')[0];
            elements.instrumentInput.value = '';
            elements.accountInput.value = '';
            elements.rInput.value = '';
        };

        // Logging a trade
        const logTrade = () => {
            const trade = {
                id: Date.now(),
                date: elements.dateInput.value,
                instrument: elements.instrumentInput.value,
                account: elements.accountInput.value,
                r: parseFloat(elements.rInput.value)
            };
            trades.push(trade);
            saveTrades();
            updateUI();
            clearInputs();
            showNotification('Trade logged successfully!', 'success');
        };

        // Deleting a trade
        const deleteTrade = (id) => {
            trades = trades.filter(trade => trade.id !== id);
            saveTrades();
            updateUI();
            showNotification('Trade deleted successfully!', 'success');
        };

        // Updating UI
        const updateUI = () => {
            updateTradeLog();
            updateStats();
            updateCharts();
        };

        const updateTradeLog = () => {
            elements.tradeLogBody.innerHTML = trades.map(trade => `
                <tr>
                    <td>${trade.date}</td>
                    <td>${trade.instrument}</td>
                    <td>${trade.account}</td>
                    <td>${trade.r.toFixed(2)}</td>
                    <td><button class="delete-btn" onclick="deleteTrade(${trade.id})">Delete</button></td>
                </tr>
            `).join('');
        };

        const updateStats = () => {
            const totalTrades = trades.length;
            const winningTrades = trades.filter(t => t.r > 0).length;
            const winRate = totalTrades > 0 ? (winningTrades / totalTrades * 100).toFixed(2) : 0;
            const averageR = totalTrades > 0 ? (trades.reduce((sum, t) => sum + t.r, 0) / totalTrades).toFixed(2) : 0;
            const totalR = trades.reduce((sum, t) => sum + t.r, 0).toFixed(2);

            elements.totalTradesEl.textContent = totalTrades;
            elements.winRateEl.textContent = `${winRate}%`;
            elements.averageREl.textContent = averageR;
            elements.totalREl.textContent = totalR;
        };

        const updateCharts = () => {
            updateEquityCurve();
            updateRDistribution();
        };

        const updateEquityCurve = () => {
            const ctx = document.getElementById('equityCurve').getContext('2d');
            const equityCurve = trades.reduce((acc, trade) => {
                const lastValue = acc.length > 0 ? acc[acc.length - 1].y : 0;
                acc.push({ x: new Date(trade.date), y: lastValue + trade.r });
                return acc;
            }, []);

            if (charts.equityCurve) {
                charts.equityCurve.destroy();
            }

            charts.equityCurve = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Equity Curve',
                        data: equityCurve,
                        borderColor: '#89b4fa',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            type: 'time',
                            time: { unit: 'day' }
                        },
                        y: {
                            title: { display: true, text: 'Cumulative R' }
                        }
                    }
                }
            });
        };

        const updateRDistribution = () => {
            const ctx = document.getElementById('rDistribution').getContext('2d');
            const rValues = trades.map(t => t.r);
            const binSize = 0.5;
            const bins = {};

            rValues.forEach(r => {
                const binIndex = Math.floor(r / binSize);
                bins[binIndex] = (bins[binIndex] || 0) + 1;
            });

            const labels = Object.keys(bins).map(k => `${(k * binSize).toFixed(1)} to ${((k + 1) * binSize).toFixed(1)}`);
            const data = Object.values(bins);

            if (charts.rDistribution) {
                charts.rDistribution.destroy();
            }

            charts.rDistribution = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'R Distribution',
                        data: data,
                        backgroundColor: '#89b4fa'
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            title: { display: true, text: 'Frequency' }
                        }
                    }
                }
            });
        };

        // CSV Export/Import
        const exportToCSV = () => {
            const csv = Papa.unparse(trades);
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);

            link.href = url;
            link.setAttribute('download', 'trades.csv');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        const importFromCSV = (file) => {
            Papa.parse(file, {
                header: true,
                dynamicTyping: true,
                complete: (results) => {
                    trades = results.data;
                    saveTrades();
                    updateUI();
                    showNotification('Trades imported successfully!', 'success');
                }
            });
        };

        // Event listeners
        elements.logButton.addEventListener('click', logTrade);
        elements.exportBtn.addEventListener('click', exportToCSV);
        elements.importBtn.addEventListener('click', () => elements.importInput.click());
        elements.importInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                importFromCSV(file);
            }
        });

        window.onload = () => {
            updateUI();
            clearInputs();
        };
    </script>
</body>
</html>
